<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        header {
            background-color: #00BFFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header img {
            height: 50px;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: transform 0.3s;
        }

        input:focus, textarea:focus {
            transform: scale(1.05);
        }

        button {
            background-color: #00BFFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background-color: #008CBA;
            transform: scale(1.1);
        }

        footer {
            background-color: #00BFFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website">
    <h1>Perpustakaan Jesika Yusnita Laoly</h1>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<h2 class="fade-in">Hubungi Kami</h2>
<p class="fade-in">Jika kamu memiliki pertanyaan, masukan, atau ingin tahu lebih lanjut, jangan ragu menghubungi kami. Silakan isi formulir di bawah ini dan tim kami akan segera merespon.</p>

<form action="contact.php" method="GET" class="fade-in">
    <fieldset>
        <legend><h1>Contact Us</h1></legend>
        <label> Nama: </label>
        <input type="text" name="nama-lengkap" required /><br/>

        <label> Email: </label>
        <input type="email" name="email" required /><br />

        <label> Isi Komentar: </label>
        <textarea name="komentar" rows="4" cols="50" required></textarea><br /><br />

        <button type="submit" onclick="alert('Terima kasih! Kami akan segera menghubungi Anda.')">Submit</button>
    </fieldset>
</form>

<footer>
    <p>&copy; 2025 All rights reserved</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let elements = document.querySelectorAll(".fade-in");
        elements.forEach((element, index) => {
            setTimeout(() => {
                element.classList.add("visible");
            }, index * 300);
        });
    });
</script>
</body>
</html>
